<newbody style="left:40px;top:50px;"> 
<script src="./js/d3.js"></script>
<script src="./js/d3.layout.cloud.js"></script>
<script>
 d3.json("./data/keys.json",function(error,root){
      
      if( error ){
        return console.log(error);
      }
      console.log(root);
  var words= [];

  for(i=0; i < root.key.length; i++){
   words.push( root.key[i].words );
  }
  var fill = d3.scale.category20();

  d3.layout.cloud().size([1200, 1200])
      .words(words
    .map(function(d) {
        return {text:d , size: 50};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    var svg = d3.select("newbody").append("svg")
        .attr("width", 800)
        .attr("height", 500)
        .append("g")
        .attr("transform", "translate(150,150)")
        .selectAll("text")
        .data(words)
        .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
 });
</script>
